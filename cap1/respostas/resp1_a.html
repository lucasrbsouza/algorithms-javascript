<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Le os dados
        var num = Number(prompt('Digite um numero: '))
        
        // calcula vizinhos
        var vizinhoAnterior = num - 1
        var vizinhoPosterior = num + 1

        //mostra os dados na tela 
        alert("Vizinhos: " + vizinhoAnterior + " e " + vizinhoPosterior)
    </script>
</body>
</html>

<script>
    var bairro = prompt("Bairro de Entrega");
    var taxaEntrega;
    switch (bairro) {
        case "Centro":
            taxaEntrega = 5.00;
            break;
        case "Fragata":
            taxaEntrega = 7.00;
        case "Laranjal":
            taxaEntrega = 10.00;
        default:
            taxaEntrega = 8.00
            break;
    }
    alert ("Taxa R$ " + taxaEntrega.toFixed(2))
</script>
